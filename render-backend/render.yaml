# Render.com deployment configuration for Kashmir Lodges Backend

services:
  # Backend API Web Service
  - type: web
    name: kashmir-lodges-api
    env: node
    region: singapore # Closest to Pakistan (oregon, frankfurt alternatives)
    plan: free # Free tier: 750 hrs/month, spins down after 15 min inactivity
    branch: main
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true # Auto-generate secure JWT secret
      - key: JWT_EXPIRE
        value: 24h
      # CORS - Add your Hostinger domain
      - key: CORS_ORIGIN
        value: https://yourdomain.com # CHANGE THIS!
      # Database connection from PostgreSQL service
      - key: DATABASE_URL
        fromDatabase:
          name: kashmir-lodges-db
          property: connectionString
      - key: DB_HOST
        fromDatabase:
          name: kashmir-lodges-db
          property: host
      - key: DB_USER
        fromDatabase:
          name: kashmir-lodges-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: kashmir-lodges-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: kashmir-lodges-db
          property: database
      - key: DB_PORT
        fromDatabase:
          name: kashmir-lodges-db
          property: port
      # Email Configuration - Set these manually in Render dashboard
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: EMAIL_USER
        sync: false # Set manually in Render dashboard
      - key: EMAIL_PASSWORD
        sync: false # Set manually (use app-specific password)
      - key: ADMIN_EMAIL
        value: booking@kashmirilodges.pk
      # WhatsApp API (Optional)
      - key: WHATSAPP_API_TOKEN
        sync: false # Set manually if using WhatsApp
      - key: WHATSAPP_PHONE_NUMBER
        sync: false
      # File Upload
      - key: MAX_FILE_SIZE
        value: 5242880
      - key: UPLOAD_PATH
        value: /tmp/uploads

# PostgreSQL Database
databases:
  - name: kashmir-lodges-db
    databaseName: kashmir_lodges
    user: kashmir_user
    plan: free # Free: 1 GB storage, expires after 90 days
    region: singapore # Same region as web service
    ipAllowList: [] # Allow all IPs (for development)
